<!DOCTYPE html>
<html>
<head>
    <title>–°–∏—Å—Ç–µ–º–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏ - –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üöÄ –°–∏—Å—Ç–µ–º–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h1>
    <p>–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Ä–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è</p>
    
    <div>
        <h3>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏—Å—Ç–µ–º—ã:</h3>
        <button onclick="checkBackend()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Backend</button>
        <button onclick="loadQueue()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –æ—á–µ—Ä–µ–¥—å</button>
        <div id="status"></div>
    </div>
    
    <div id="queue"></div>
    
    <div>
        <h3>–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç:</h3>
        <button onclick="createTest()">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—É—é –º–æ–¥–µ—Ä–∞—Ü–∏—é</button>
        <div id="create-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const API_KEY = 'test_api_key_123456';
        
        function showStatus(message, isError = false) {
            const div = document.getElementById('status');
            div.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function checkBackend() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showStatus(`‚úÖ Backend —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.service} v${data.version}`);
                return true;
            } catch (error) {
                showStatus(`‚ùå Backend –æ—à–∏–±–∫–∞: ${error.message}`, true);
                return false;
            }
        }
        
        async function loadQueue() {
            try {
                const response = await fetch(`${API_URL}/moderation/queue?limit=5`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const data = await response.json();
                
                if (data.success) {
                    let html = `<h3>–û—á–µ—Ä–µ–¥—å (${data.pagination.total} —ç–ª–µ–º–µ–Ω—Ç–æ–≤):</h3>`;
                    
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(item => {
                            html += `
                            <div class="item">
                                <strong>${item.product_id}</strong><br>
                                ${item.metadata?.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}<br>
                                <button onclick="approve('${item.moderation_uuid}')">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                                <button onclick="reject('${item.moderation_uuid}')">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                            </div>`;
                        });
                    } else {
                        html += '<p>–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞</p>';
                    }
                    
                    document.getElementById('queue').innerHTML = html;
                    showStatus(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.data.length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤`);
                } else {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, true);
            }
        }
        
        async function approve(id) {
            if (!confirm('–û–¥–æ–±—Ä–∏—Ç—å —ç—Ç—É –º–æ–¥–µ—Ä–∞—Ü–∏—é?')) return;
            
            try {
                const response = await fetch(`${API_URL}/moderation/${id}/moderate`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ status: 'approved' })
                });
                
                const data = await response.json();
                if (data.success) {
                    showStatus(`‚úÖ –û–¥–æ–±—Ä–µ–Ω–æ: ${data.data.message}`);
                    loadQueue(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–µ—Ä–µ–¥—å
                } else {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
        
        async function reject(id) {
            try {
                const response = await fetch(`${API_URL}/moderation/${id}/moderate`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ status: 'rejected' })
                });
                
                const data = await response.json();
                if (data.success) {
                    showStatus(`‚úÖ –û—Ç–∫–ª–æ–Ω–µ–Ω–æ`);
                    loadQueue(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–µ—Ä–µ–¥—å
                } else {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
        
        async function createTest() {
            const testData = {
                product_id: `TEST_${Date.now()}`,
                image_url: 'https://example.com/test.jpg',
                download_url: 'https://example.com/test.jpg',
                metadata: {
                    title: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä',
                    description: '–°–æ–∑–¥–∞–Ω –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è',
                    price: '1000 —Ä—É–±',
                    category: '–¢–µ—Å—Ç'
                }
            };
            
            try {
                const response = await fetch(`${API_URL}/moderation/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('create-result').innerHTML = 
                        `<div class="success">‚úÖ –ú–æ–¥–µ—Ä–∞—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞: ${data.data.moderation_id}</div>`;
                    loadQueue(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–µ—Ä–µ–¥—å
                } else {
                    document.getElementById('create-result').innerHTML = 
                        `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('create-result').innerHTML = 
                    `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º backend –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkBackend();
            loadQueue();
        };
    </script>
</body>
</html>
